<mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Свети Николе" #input>
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
  

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Име </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  

    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef> Телефонски број </th>
      <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
    </ng-container>
  

    <ng-container matColumnDef="time">
      <th mat-header-cell *matHeaderCellDef> Време на тргнување </th>
      <td mat-cell *matCellDef="let element"> {{element.time}} </td>
    </ng-container>


    <ng-container matColumnDef="fromto">
      <th mat-header-cell *matHeaderCellDef> Од град - до град</th>
      <td mat-cell *matCellDef="let element"> {{element.fromto}} </td>
    </ng-container>

  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>
